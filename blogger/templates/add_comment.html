{% extends 'base.html' %}
{% load static %}
{% block title %}Add Comment{% endblock %}
{% block content %}

<section class="d-flex justify-content-center align-items-center bg-white text-center" style="min-height: calc(100vh - 130px);">
    <div class="steps--background-white p-5">
        <h1 class="mb-4">Add Comment</h1>
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="container-custom">
                {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary mt-3">Add Comment</button>
            </form>
        </div>
    </div>
</section>

{% endblock %}
