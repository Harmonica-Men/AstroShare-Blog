{% extends 'base.html' %}
{% load static %}
{% block title %}Add Comment{% endblock %}
{% block content %}
{% with image_url='images/background.webp' %}
<section class="container-sub" style="background: url('{% static image_url %}') no-repeat fixed top right / cover;">
    <h1 style="color: var(--main-text-color); text-align: center;">Add Comment</h1>
    <div class="d-flex justify-content-center align-items-center" style="min-height: calc(90vh - 130px);">0
        <div class="steps--background-white p-4 rounded shadow-sm" style="max-width: 600px; width: 100%;">
            <div class="form-group">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="hidden" name="name" value="{{ user.username }}">  
                    {{ form.body }}                     
                    <div class="container-custom">
                        <button type="submit" class="btn btn-primary mt-4">Add Comment</button>
                    </div>
                </form>
            </div>
            <div class="text-center mt-2">
                <a href="{% url 'frontpage-blogpost' %}" class="btn btn-secondary">Back To Blog</a>
            </div>
        </div>
    </div>
</section>
{% endwith %}
{% endblock %}
