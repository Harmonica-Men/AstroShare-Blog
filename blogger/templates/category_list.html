{% extends 'base.html' %}
{% load static%}
{% block title %} Blog categories {% endblock %}
{% block content %}
{% with image_url='/images/background.webp' %}
<div class="container" style="background: url('{% static image_url %}') no-repeat fixed top right / cover;">


<h4>Blog categories ... </h4>
<div class="full-height">
    <div class="d-flex justify-content-center steps--background-white rounded">
        <div class="container-sub">
            {% for item in cat_menu_list %}
            <small>
                
                <!-- <a class="dropdown-item" href="{% url 'category' item|slugify %}"> -->
                    <a class="dropdown-item" href="{% url 'category' item %}">    
                    {{ item }}
                </a>
            </small>
            {% endfor %}
        </div>
    </div>
</div>

</div>
{% endwith %}


{% endblock %}
