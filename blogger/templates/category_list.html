{% extends 'base.html' %}
{% block title %} Blog categories {% endblock %}
{% block content %}

<h4>Blog categories ... </h4>
<div class="full-height">
    <div class="d-flex justify-content-center steps--background-white rounded">
        <div class="container-sub">
            {% for item in cat_menu_list %}
            <small>
                
                <a class="dropdown-item" href="{% url 'category' item|slugify %}">
                    {{ item }}
                </a>
            </small>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
