{% extends 'base.html' %}
{% block title %} Edit & Update Post {% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h4>Update Post ...</h4>
<div class="container-sub">
    <div class="d-flex justify-content-center steps--background-white rounded">
        <div class="container-sub">
            <div class="from-group">
                {% load static %}
                <!-- <script src="{% static 'django_ckeditor_5/ckeditor5/ckeditor.js' %}"></script> -->

                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="container-custom">

                        <button class="btn btn-primary">Update</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% else %}
<div>
    <h2>No access to this page</h2>
</div>
{% endif %}
{% endblock %}
