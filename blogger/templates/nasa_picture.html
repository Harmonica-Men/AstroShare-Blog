{% extends 'base.html' %}
{% load static %}
{% block title %}APOD{% endblock %}
{% block meta %}
<meta http-equiv="Content-Security-Policy" content="
  default-src 'self'; 
  connect-src 'self' https://api.nasa.gov;
  style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
  style-src-elem 'self' https://cdn.jsdelivr.net https://fonts.googleapis.com; 
  frame-src 'self' https://isstracker.pl; 
  img-src 'self' https://apod.nasa.gov; 
  font-src 'self' https://cdn.jsdelivr.net https://fonts.gstatic.com;
  script-src-elem 'self' https://cdn.jsdelivr.net;
  ">
{% endblock %}
{% block content %}
<section class="container-sub" style="background: url('{% static bg_image_url %}') no-repeat fixed top right / cover;">
    <div class="container" style="min-height: calc(100vh - 130px);">
        <div class="d-flex flex-column align-items-center">
            <h1 class="text-center" style="color: var(--main-text-color);"><strong>{{ title }}</strong></h1>
            <div class="steps--background-white p-4 mb-4 rounded shadow-sm" style="max-width: 800px; width: 100%;">
                {% if media_type == 'image' %}
                <div class="text-center mb-4">
                    <img src="{{ image_url }}" class="img-fluid" alt="{{ title }}"
                        style="max-width: 100%; height: auto;">
                </div>
                {% elif media_type == 'video' %}
                <div class="text-center mb-4">
                    <iframe src="{{ image_url }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen
                        style="width: 100%; height: 400px;"></iframe>
                </div>
                {% endif %}
                <p><strong>Date:</strong> {{ date }}</p>
                <div class="container-banner mt-4">
                    <p>{{ explanation }}</p>
                </div>
                <div class="text-center mt-4 mb-3">
                    <a href="{% url 'homepage' %}" class="btn btn-secondary">Back To Blog</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
