{% extends 'base.html' %}
{% load static %}
{% block title %} APOD {% endblock %}
{% block content %}

<div class="container-sub" style="background: url('{% static image_url %}') no-repeat fixed top right / cover;">
    <div class="container-custom">
        <h1 style="color: var(--main-text-color);"><strong>{{ title }}</strong></h1>
        <div class="container-sub steps--background-white rounded"> 
            {% if media_type == 'image' %}
            <div class="container-custom">
                <img src="{{ image_url }}" class="img-fluid" alt="{{ title }}" style="max-width: 100%;">
            </div>
            {% elif media_type == 'video' %}
                <iframe src="{{ image_url }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen style="width: 100%; height: 400px;"></iframe>
            {% endif %}
            <p><strong>Date:</strong> {{ date }}</p>
            <div class="container-banner">
            <p>{{ explanation }}</p>
            </div>
            <div class="text-center mt-4" style="text-align: center;">
                <strong><a href="{% url 'frontpage-blogpost' %}">Return to blogpost</a></strong>
            </div>
        </div>
    </div>
</div>
{% endblock %}
