{% extends 'base.html' %}
{% block title %} Create a new blog post! {% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Add Blog Post </h1>
<br>
<br>
<div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Post</button>
    </form>
</div>
<script>
    var name = "{{ user.id }}";
    document.getElementById("js_id").value = name;
</script>

<hr>
{% else %}
    <div>
        <h2>No access to this page</h2>
    </div>
{% endif %}

<br>
<a href="{% url 'homepage' %}" class="alert alert-secondary">Back to homepage</a>
<br>


{% endblock %}
