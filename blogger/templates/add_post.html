{% extends 'base.html' %}
{% load static %}
{% block title %}Create a New Blog Post{% endblock %}
{% block content %}

<section class="d-flex justify-content-center align-items-center bg-white text-center" style="min-height: calc(100vh - 130px);">
    {% if user.is_authenticated %}
    <div class="steps--background-white p-5 rounded">
        <h1 class="mb-4">Create a New Blog Post</h1>
        <form method="POST" enctype="multipart/form-data" action="{% url 'add-newpost' %}">
            {% csrf_token %}
            <!-- Add hidden author field manually -->
            <input type="hidden" name="author" value="{{ user.id }}">
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Post</button>
        </form>
        <div class="mt-4">
            <strong><a href="{% url 'frontpage-blogpost' %}" aria-label="Go to front page">Back To Blog</a></strong>
        </div>
    </div>
    {% else %}
    <div>
        <h1 class="text-danger">No access to this page</h1>
        <div class="mt-4">
            <strong><a href="{% url 'frontpage-blogpost' %}" aria-label="Go to front page">Back To Blog</a></strong>
        </div>
    </div>
    {% endif %}
</section>

{% endblock %}
