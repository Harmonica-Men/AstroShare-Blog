{% extends 'base.html' %}
{% load static %}
{% block title %}Delete Blog Post{% endblock %}
{% block content %}
<section class="d-flex justify-content-center align-items-center bg-white text-center" style="min-height: calc(100vh - 130px);">
    {% if user.is_authenticated %}
    <div class="steps--background-white p-5 rounded">
        <h1><strong>Delete post:</strong></h1>
        <h2><i>{{ post.title }}</i></h2>
        <div class="form-group mt-4">
            <form method="POST">
                {% csrf_token %}
                
                <p><strong>Are you sure you want to delete this post?</strong></p>
                <button type="submit" class="btn btn-danger mt-3">Delete Post</button>
            </form>
        </div>
    </div>
    {% endif %}
</section>
{% endblock %}
