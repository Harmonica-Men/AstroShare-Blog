{% extends 'base.html' %}
{% block title %} Delete blog post! {% endblock %}
{% block content %}


{% if user.is_authenticated %}

        <h1>Delete Blog Post</h1>
        <br>
        <br>
        <h3>Delete: {{ post.title }}</h3>
        <div class="from-group">
        
            <form method="POST">
                {% csrf_token %}
                <strong>Are You Sure !!</strong>
                <br>
                <button class="btn btn-secondary">Delete Post</button>
            </form>
        </div>
        <hr>
        <br>

        {% else %}
        <div>
            <h2>No access to this page</h2>
        </div>

    {% endif %}

{% endblock %}
