{% extends 'base.html' %}
{% load static %}
{% block title %}Page Not Found{% endblock %}
{% block content %}

<h4>404 - Page Not Found</h4>
{% with image_url='/images/background.webp' %}
<div class="container" style="background: url('{% static image_url %}') no-repeat fixed top right / cover;">
    <section>
        <div class="card steps--background-white">
            <div class="container-custom">
                <div class="container-sub">
                    <p><strong>There is nothing here</strong></p>
                    <img src="/static/images/black-hole1.webp" class="img-thumbnail w-25" alt="404 - black hole">
                </div>
                <div class="container-custom">
                    <strong><a href="/">Return to homepage</a></strong>
                </div>
            </div>
        </div>
    </section>
</div>
{% endwith %}
{% endblock %}
