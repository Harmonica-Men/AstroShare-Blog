{% extends 'base.html' %}

{% block content %}




<h1>Front Page Blog Post </h1>

<ul>
    {% for post in object_list %}
    <li>
        <a href="{% url 'article-detail'  post.pk %}">{{ post.title }}</a>
         <br>


        {{ post.author.frist_name }} - {{ post.author.last_name }} 
        <small> <a href="{% url 'update-post' post.pk %}">Edit</a> </small>

        <br>
        {{ post.body}}

    </li>
<hr>

    {% endfor %}
</ul>

<br>
<a href="{% url 'homepage' %}" class="alert alert-secondary">Back to homepage</a>
<br>


{% endblock %}
