{% extends 'base.html' %}
{% load static %}
{% block title %}Register Page{% endblock %}
{% block content %}
{% with image_url='images/background.webp' %}
<div class="container-sub" style="background: url('{% static image_url %}') no-repeat fixed top right / cover;">

    <div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 130px);">
        <div class="steps--background-white mb-4 mt-4 p-4 shadow-sm rounded" style="width: 100%; max-width: 500px;">
            <!-- <h1 class="text-center mb-4 mt-4">Register</h1> -->
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>

</div>
{% endwith %}
{% endblock %}
