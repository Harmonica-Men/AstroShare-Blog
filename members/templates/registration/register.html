{% extends 'base.html' %}
{% load static%}
{% block title %}Register Page{% endblock %}
{% block content %}
{% with image_url='/images/background.webp' %}
<div class="container-sub" style="background: url('{% static image_url %}') no-repeat fixed top right / cover;">
<h1 style="color: var(--main-text-color);">Register here</h1>
<div class="container" style="padding-left: 20rem; padding-right: 20rem;">
    <div class="steps--background-white rounded">
        <div class="container-sub">
            <!-- style="font-size: 14px;" -->
            <div class="form-group">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="container-custom">                 
                        <button class="btn btn-primary">Register</button>
                    </div>              
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endwith %}
{% endblock %}
