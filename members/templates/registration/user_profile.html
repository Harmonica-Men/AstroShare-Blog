{% extends 'base.html' %}

{% load static %}
{% block title %} User Profile {% endblock %}

{% block content %}

<h1>User Profile</h1>

<!-- {{ page_user }} -->
<section class="container steps--background-white">
    <div class="d-md-flex">

        <div class="black-border">
            {% if page_user.profile_pic.url %}
                <img src="{{ page_user.profile_pic.url }}" class="img-thumbnail rounded-circle" alt="user-profile">
            {% else %}
                <img src="{% static 'blogger/images/Anonymous-Profile-pic.jpg' %}" class="img-thumbnail-300 rounded-circle" alt="user-profile-anonymous">
            {% endif %}
        </div>

        <div class="col-md-8">
            <div class="black-border">
                <h4 class="card-title">{{ page_user.user.first_name }} {{ page_user.user.last_name }}</h4>
                <p class="container-sm" style="text-align: left;">
                    {{ page_user.bio }}
                </p>
            </div>
        </div>

    </div>
</section>

{% endblock %}
