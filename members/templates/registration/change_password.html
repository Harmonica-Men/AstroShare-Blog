{% extends 'base.html' %}
{% load static%}
{% block title %}Change Password Page{% endblock %}
{% block content %}
{% with image_url='/images/background.webp' %}
<section class="container-sub" style="background: url('{% static image_url %}') no-repeat fixed top right / cover;">
    <h1 style="color: var(--main-text-color); text-align: center;">Change Password</h1>
    <div class="d-flex justify-content-center align-items-center" style="min-height: calc(93vh - 130px);">0
        <div class="steps--background-white rounded p-4 shadow-sm text-center" style="width: 100%; max-width: 700px;">
            <div class="container-sub">
                <div class="form-group">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <!-- <div class="container" style="height: 65vh;"></div> -->
                        <div class="container-custom mb-4">
                            <button type="submit" class="btn btn-primary" style="width: 200px;">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Back to Blog Link -->
            <div class="text-center mt-2">
                <a href="{% url 'frontpage-blogpost' %}" class="btn btn-secondary mt-3">Back To Blog</a>
            </div>
        </div>
    </div>
</section>
{% endwith %}
{% endblock %}
