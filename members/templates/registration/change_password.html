{% extends 'base.html' %}
{% load static%}
{% block title %}Change Password Page{% endblock %}
{% block content %}
{% with image_url='/images/background.webp' %}
<div class="container-sub" style="background: url('{% static image_url %}') no-repeat fixed top right / cover;">

<div class="container-forms" style="height: 80vh;"> 
    <section class="container">
        <div class="card steps--background-white">
            <div class="container-banner">
                <div class="form-group">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <!-- <div class="container" style="height: 65vh;"></div> -->
                        <div class="container-custom" >
                            <button type="submit" class="btn btn-primary w-25">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</div>
{% endwith %}
{% endblock %}
