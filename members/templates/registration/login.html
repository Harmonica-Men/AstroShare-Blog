{% extends 'base.html' %}
{% load static %}
{% block title %}Login Page{% endblock %}
{% block content %}
{% with image_url='images/background.webp' %}
<div class="container-sub" style="background: url('{% static image_url %}') no-repeat fixed top right / cover;">

    <div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 130px);">
        <div class="container-custom d-flex justify-content-center align-items-center">
            <div class="steps--background-white p-4 rounded shadow-sm" style="width: 100%; max-width: 400px;">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <!-- Username field -->
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                        <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}"
                            class="form-control" value="{{ form.username.value|default:'' }}">
                    </div>
                    <!-- Password field -->
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                        <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}"
                            class="form-control" value="{{ form.password.value|default:'' }}">
                    </div>
                    <!-- Submit button -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</div>
{% endwith %}
{% endblock %}
