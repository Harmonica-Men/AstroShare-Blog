{% extends 'base.html' %}
{% block title %}Login Page{% endblock %}
{% block content %}

<h4>Login ... </h4> 
<div class="full-height">
    
    <section class="content container-login">
        <div class="card steps--background-white">
            <div class="row">
                <div class="form-group">

                    <form method="POST" action="{% url 'subscribe' %}">
                        {% csrf_token %}
                        <div class="container-sub mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Username: </label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" name="login"
                                placeholder="your username">
                        </div>
                        <div class="container-sub mb-3">
                            <label for="email">Password:</label>
                            <input type="email" class="form-control" id="exampleFormControlTextarea1" name="email"
                                placeholder="name@example.com" required>
                            <br>
                            <input type="submit" value="Submit"
                                class="btn btn-primary rounded custom-submit color-hyperlink">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
