{% extends 'base.html' %}
{% block title %}Login Page{% endblock %}
{% block content %}

<h4>Login</h4>
<div class="full-height">
    <div class="d-flex justify-content-center steps--background-white rounded">
        <div class="container-sub" style="width: 85%;">
            <div class="form-group">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    <!-- Username field -->
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                        <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" 
                               class="form-control" value="{{ form.username.value|default:'' }}">
                        {% if form.username.errors %}
                            <div class="text-danger">
                                {{ form.username.errors }}
                            </div>
                        {% endif %}
                    </div>
                    
                    <!-- Password field -->
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                        <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" 
                               class="form-control" value="{{ form.password.value|default:'' }}">
                        {% if form.password.errors %}
                            <div class="text-danger">
                                {{ form.password.errors }}
                            </div>
                        {% endif %}
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary">Login</button>
                    
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
